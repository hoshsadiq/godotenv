minimum_pre_commit_version: '2.9.3'

repos:
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.47.0
    hooks:
      - id: golangci-lint

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-merge-conflict
        stages: [commit]
      - id: check-json
        stages: [commit]
      - id: check-symlinks
        stages: [commit]
      - id: check-yaml
        stages: [commit]
      - id: end-of-file-fixer
        stages: [commit]
      - id: trailing-whitespace
        stages: [commit]
